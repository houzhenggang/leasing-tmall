<head>

    <title>花生好车</title>
    <!-- Bootstrap core CSS -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.css" rel="stylesheet"/>
    <link href="http://apps.bdimg.com/libs/fontawesome/4.4.0/css/font-awesome.css" rel="stylesheet"/>

<body>
<div id="mainWrap">
    <div id="loggit">
        <h2><i class="fa fa-lock"></i>花生好车天猫后台</h2>
        <h3>&nbsp;</h3>

        <form action="/" id="logForm" method="post" class="form-horizontal">
            <div class="form-group">
                <div class="col-xs-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
                        <input type="text" id='username' class="form-control input-lg" placeholder="用户名" autocomplete="off">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                        <input type="password" id='userpasswd' class="form-control input-lg" placeholder="密码" autocomplete="off">
                    </div>
                </div>
            </div>
            <div class="form-group formSubmit">
                <div class="col-sm-7">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" checked="" autocomplete="off"> 记住密码
                        </label>
                    </div>
                </div>
                <div class="col-sm-5 submitWrap">
                    <input type="button" class="btn btn-primary btn-lg" value="登 录" id='btn_login'/>
                </div>
            </div>
            <div class="form-group formNotice">
                <div class="col-xs-12">
                    <!--<p class="text-center">Don't have an account? <span>Register now</span></p>-->
                    <p class="text-center">&nbsp;</p>
                </div>
            </div>
        </form>
    </div>

</div>
